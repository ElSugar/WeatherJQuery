<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Weather online</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Signika:300|Tajawal:300&display=swap" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous">
    </script>
  </head>

  <body>
    <div class="container">
      <div class="picture">
        <p><img src="images/weather-dark.png" width="200px" alt="Main picture"></p>
      </div>
      <header>
        <h1>WEATHER <br> FORECAST </h1>
      </header>
      <h2>
        what is the weather today? 
      </h2>

      <div class="weather-table">

        <div class="center">
          <p>
            <label for=""><b>Country: </b></label>
            <select>
              <option selected disabled>Choose the country</option>
              <option value="RU">Russia</option>
              <option value="CN">China</option>
              <option value="US">U.S.</option>
            </select>
          </p>
        </div>

        <div class="left">
          <p>
            <label for=""> <b>City</b>:</label>
            <div id="city">
            </div>
          </p>
        </div>

        <div class="right">
          <div id="weather"></div>
        </div>

      </div>
      
      <footer>
        
        <div class="author">
           <!-- <p>Elizabeth Sakharova, 2020</p> -->
           <a href="https://github.com/ElSugar">Elizabeth Sakharova, 2020</a>
        </div>
       
      </footer>
    </div>
    <script src="script.js"></script>
    
  </body>

</html>
